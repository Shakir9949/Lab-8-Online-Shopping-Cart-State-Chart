<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Online Shopping Cart - Demo</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
<h1>Mini Shop</h1>
<button id="cancelBtn" title="Cancel shopping">Cancel Shopping</button>
</header>


<main>
<section class="products">
<h2>Products</h2>
<div id="productList" class="product-grid"></div>
</section>


<aside class="cart">
<h2>Shopping Cart</h2>
<div id="cartItems" class="cart-items"></div>


<div class="summary">
<div>Subtotal: <span id="subtotal">$0.00</span></div>
<div>Discount: <span id="discount">$0.00</span></div>
<div class="total-row">Total: <strong id="total">$0.00</strong></div>
</div>


<div class="coupon">
<input id="couponInput" placeholder="Coupon code (e.g., SAVE10)" />
<button id="applyCoupon">Apply</button>
</div>


<div class="actions">
<button id="viewSummary">View Summary</button>
<button id="checkoutBtn">Checkout</button>
</div>


<div id="message" class="message" aria-live="polite"></div>
</aside>
</main>


<template id="productTpl">
<div class="product">
<div class="title"></div>
<div class="price"></div>
<button class="add">Add to cart</button>
</div>
</template>


<script src="script.js"></script>
</body>
</html>
